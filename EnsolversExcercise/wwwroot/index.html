<!DOCTYPE html>
<html lang="en">
<head>
    <title>Solution</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <script src="public/js/app.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Ensolvers Mock Exercise</h1>
</div>
  
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h2 id="folderTitle">Folders</h2>
            <table id="myFoldersTable" class="table">
                <thead>
                    <tr>
                        <th>Folder Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="myFoldersTableBody"></tbody>
            </table>
            <div class="row">
                <div class="col-12 col-md-8"><input type="text" id="newFolderName" name="newFolderName"></div>
                <div class="col-6 col-md-4"><button type="button" class="btn btn-primary btn-sm btn-block" id="btn-folder" onclick="addFolder()">Add</button></div>
            </div>
        </div>
        <div class="col-sm">
            <h2 id="folderTasks">Tasks</h2>
            <table id="myTasksTable" class="table">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Task Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="myTasksTableBody"></tbody>
            </table>
            <div class="row">
                <div class="col-12 col-md-8"><input type="text" id="newTaskName" name="newTaskName"></div>
                <div class="col-6 col-md-4"><button type="button" class="btn btn-primary btn-sm btn-block" id="btn-task" onclick="addTask()">Add</button></div>
            </div>
        </div>
    </div>
    <br/>
    <button type="button" class="btn btn-primary btn-sm btn-block" id="btn-logIn" onclick="logIn()">Log In</button>
    <button type="button" class="btn btn-danger btn-sm btn-block" id="btn-logOut" onclick="logOut()" disabled="true">Log Out</button>
</div>
</body>
</html>
